version: "3"
services:
  postgres:
    image: ahmedelsayed23/postgres:alpine
    network_mode: bridge
    container_name: postgres1
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    # restart: unless-stopped
  # APP*****************************************
  webstore:
    image: ahmedelsayed23/webstore
    #build: .
    network_mode: bridge
    container_name: web
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres
    expose:
      - 8080
    ports:
      - 8080:8080
    # restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: